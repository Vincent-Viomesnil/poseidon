<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:text="${username}"> </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Trade List</h2></div>
	<div class="row">
		<a href="/trade/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Buy Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="trade : ${tradelist}">
				<td th:text="${trade.id}"></td>
				<td th:text="${trade.account}"></td>
				<td th:text="${trade.type}"></td>
				<td th:text="${trade.buyQuantity}"></td>
				<td style="width: 15%" class="text-center">
					<a th:href="@{/trade/update/{id}(id=${trade.id})}" class="btn btn-primary">Edit</a>
					<a th:href="@{/trade/delete/{id}(id=${trade.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
<footer class="container">
	<div class="align-text-bottom text-right">
		<img src="https://user.oc-static.com/upload/2019/10/21/15716625873741_image1.png"  alt="poseidon picture" style="width:150px; height:150px">
	</div>
</footer>
</body>

</html>
